<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style.css -->
    <link rel="stylesheet" href="../dist/css/style.css" />
    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Tempusdominus Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css"
    />
    <!-- iCheck -->
    <link
      rel="stylesheet"
      href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- overlayScrollbars -->
    <link
      rel="stylesheet"
      href="../plugins/overlayScrollbars/css/OverlayScrollbars.min.css"
    />
    <!-- Daterange picker -->
    <link
      rel="stylesheet"
      href="../plugins/daterangepicker/daterangepicker.css"
    />

    <title>Header</title>
  </head>
  <body>
    <header>
      <div class="header-sidebar">
        <div class="logo">
          <img src="../dist/img/logo2.png" alt="Logo" class="logo-img" />
        </div>
        <div class="bookmark" id="bookmark">
          <img
            src="../dist/img/bookmark.png"
            alt="Bookmark"
            class="bookmark-img"
          />
        </div>
        <div class="language-switch">
          <select name="language" id="language">
            <option value="en">Eng</option>
            <option value="ru">Рус</option>
            <option value="kz">Каз</option>
          </select>
        </div>
        <div class="notifications">
          <img src="../dist/img/not.png" alt="Not" class="not-img" />
        </div>
        <div class="profile">
          <img src="../dist/img/VLAD.jpg" alt="Profile" class="profile-img" />
          <div class="dropdown">
            <button class="dropdown-btn">Профиль</button>
            <button class="dropdown-btn">Выйти</button>
          </div>
        </div>
          <nav class="sidebar close">
            <header>
              <div class="menu-bar">
                <div class="menu">
                  <ul class="menu-links">
                    <li class="nav-link">
                      <a href="#"><i class="fa-solid fa-chalkboard-user icons"></i>
                        <span class="text nav-text"></span>Учителя</span>
                      </a>
                    </li>
                    <li class="nav-link">
                      <a href="#"><i class="fa-solid fa-user-graduate icons"></i>
                        <span class="text nav-text"></span>Ученики</span>
                      </a>
                    </li>
                    <li class="nav-link">
                      <a href="#"><i class="fa fa-book icons"></i>
                        <span class="text nav-text"></span>Предметы</span>
                      </a>
                    </li>
                    <li class="nav-link">
                      <a href="#"><i class="fa-solid fa-users icons"></i>
                        <span class="text nav-text"></span>Классы</span>
                      </a>
                    </li>
                    <li class="nav-link">
                      <a href="#"><i class="fa-solid fa-door-closed icons"></i>
                        <span class="text nav-text"></span>Кабинеты</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </header>
          </nav>
      </div>
    </header>
    <script src="../dist/js/script.js"></script>
  </body>
</html>
