<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addteach</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="../dist/css/style.css" />
    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Tempusdominus Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css"
    />
    <!-- iCheck -->
    <link
      rel="stylesheet"
      href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- overlayScrollbars -->
    <link
      rel="stylesheet"
      href="../plugins/overlayScrollbars/css/OverlayScrollbars.min.css"
    />
    <!-- Daterange picker -->
    <link
      rel="stylesheet"
      href="../plugins/daterangepicker/daterangepicker.css"
    />
  </head>
  <body>
    <div class="body-add-teacher">
      <div class="add-teacher-container">
        <div class="add-info">
          <h3>Добавить преподавателя</h3>
        </div>
        <form class="add-form" action="#" method="post">
          <div class="form-group">
            <label for="teacher-fullname">ФИО:</label>
            <input
              type="text"
              id="teacher-fullname"
              name="teacher-fullname"
              required
            />
          </div>
          <div class="form-group">
            <label for="birthdate">Дата рождения:</label>
            <input type="date" id="birthdate" name="birthdate" required />
          </div>
          <div class="form-group">
            <label for="qualification">Квалификация:</label>
            <input
              type="text"
              id="qualification"
              name="qualification"
              required
            />
          </div>
          <div class="form-group">
            <label for="experience">Опыт работы:</label>
            <input type="text" id="experience" name="experience" required />
          </div>
          <div class="form-group">
            <label for="specialization">Специализация:</label>
            <input
              type="text"
              id="specialization"
              name="specialization"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="photo">Фото:</label>
            <input
              type="file"
              id="photo"
              name="photo"
              accept="image/*"
              required
            />
          </div>
          <button class="btn-add" type="submit">Добавить</button>
        </form>
      </div>
    </div>
    <script src="../dist/js/script.js"></script>
  </body>
</html>
