<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create-homework</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="../dist/css/style.css" />
    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Tempusdominus Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css"
    />
    <!-- iCheck -->
    <link
      rel="stylesheet"
      href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- overlayScrollbars -->
    <link
      rel="stylesheet"
      href="../plugins/overlayScrollbars/css/OverlayScrollbars.min.css"
    />
    <!-- Daterange picker -->
    <link
      rel="stylesheet"
      href="../plugins/daterangepicker/daterangepicker.css"
    />
  </head>
  <body>
    <div class="homework-info">
      <h3>Создать домашнее задание</h3>
    </div>
    <div class="body-homework">
      <div class="homework-container">
        <form>
          <div class="form-group">
            <label for="topic">Введите название темы</label>
            <input type="text" id="topic" placeholder="Введите название темы" />
          </div>
          <div class="form-group">
            <label for="group">Выберите группу</label>
            <select id="group">
              <option value="0-">p-18-46k</option>
            </select>
          </div>
          <div class="form-group">
            <label for="subject">Выберите предмет</label>
            <select id="subject">
              <option value="creative-director">Креативный директор</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Добавьте описание для задания</label>
            <textarea
              id="description"
              rows="4"
              placeholder="Добавьте описание для задания"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="file">Загрузите файл задания</label>
            <input type="file" id="file" />
          </div>
          <div class="form-group">
            <label for="start-date">Укажите дату начала задания</label>
            <input type="date" id="start-date" placeholder="дд.мм.гггг" />
          </div>
          <div class="form-group">
            <label for="end-date">Укажите дату сдачи задания</label>
            <input type="date" id="end-date" placeholder="дд.мм.гггг" />
          </div>
        </form>
        <button class="btn-create-homework" type="submit">
          Создать расписание
        </button>
      </div>
    </div>
    <script src="../dist/js/script.js"></script>
  </body>
</html>
