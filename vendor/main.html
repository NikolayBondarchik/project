<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header-sidebar</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="../dist/css/style.css" />
    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Tempusdominus Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="../plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css"
    />
    <!-- iCheck -->
    <link
      rel="stylesheet"
      href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- overlayScrollbars -->
    <link
      rel="stylesheet"
      href="../plugins/overlayScrollbars/css/OverlayScrollbars.min.css"
    />
    <!-- Daterange picker -->
    <link
      rel="stylesheet"
      href="../plugins/daterangepicker/daterangepicker.css"
    />
  </head>
  <body>
    <header>
      <div class="header-sidebar">
        <div class="logo">
          <img src="../dist/img/logo2.png" alt="Logo" class="logo-img" />
        </div>
        <div class="bookmark" id="bookmark">
          <img
            src="../dist/img/bookmark.png"
            alt="Bookmark"
            class="bookmark-img"
          />
        </div>
        <div class="language-switch">
          <select name="language" id="language">
            <option value="en">Eng</option>
            <option value="ru">Рус</option>
            <option value="kz">Каз</option>
          </select>
        </div>
        <div class="notifications">
          <img src="../dist/img/not.png" alt="Not" class="not-img" />
        </div>
        <div class="profile">
          <img src="../dist/img/VLAD.jpg" alt="Profile" class="profile-img" />
          <div class="dropdown">
            <button class="dropdown-btn">Профиль</button>
            <button class="dropdown-btn">Выйти</button>
          </div>
        </div>
      </div>

      <nav class="sidebar close" id="sidebar">
        <div class="menu-bar">
          <div class="menu">
            <ul class="menu-links">
              <li class="nav-link">
                <a href="#"
                  ><i class="fa-solid fa-chalkboard-user icons"></i>
                  <span class="text nav-text">Учителя</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="#"
                  ><i class="fa-solid fa-user-graduate icons"></i>
                  <span class="text nav-text">Ученики</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="#"
                  ><i class="fa fa-book icons"></i>
                  <span class="text nav-text">Предметы</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="#"
                  ><i class="fa-solid fa-users icons"></i>
                  <span class="text nav-text">Классы</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="#"
                  ><i class="fa-solid fa-door-closed icons"></i>
                  <span class="text nav-text">Кабинеты</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="profile-info">
      <h3>План расписания</h3>
    </div>
    <div class="body-cl-schedule">
      <div class="cl-schedule-container">
        <table class="cl-schedule-table">
          <thead>
            <tr>
              <th>Имя</th>
              <th>Предметы</th>
              <th>Кол-во пунктов в плане</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="Имя">Иванов Иван Иванович</td>
              <td data-label="Предмет">Математика</td>
              <td data-label="Кол-во пунктов в плане">5</td>
              <td data-label="Действия"></td>
            </tr>
            <tr>
              <td data-label="Имя">Иванов Иван Иванович</td>
              <td data-label="Предмет">Математика</td>
              <td data-label="Кол-во пунктов в плане">5</td>
              <td data-label="Действия"></td>
            </tr>
            <tr>
              <td data-label="Имя">Иванов Иван Иванович</td>
              <td data-label="Предмет">Математика</td>
              <td data-label="Кол-во пунктов в плане">5</td>
              <td data-label="Действия"></td>
            </tr>
            <tr>
              <td data-label="Имя">Иванов Иван Иванович</td>
              <td data-label="Предмет">Математика</td>
              <td data-label="Кол-во пунктов в плане">5</td>
              <td data-label="Действия"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="grades-pagination-container">
        <div class="pagination">
          <a href="#" class="btn1" onclick="backBtn()">&NestedLessLess;</a>
          <a
            href="#"
            class="link active"
            data-value="1"
            onclick="activeLink(event)"
            >1</a
          >
          <a href="#" class="link" data-value="2" onclick="activeLink(event)"
            >2</a
          >
          <a href="#" class="link" data-value="3" onclick="activeLink(event)"
            >3</a
          >
          <a href="#" class="link" data-value="4" onclick="activeLink(event)"
            >4</a
          >
          <a href="#" class="link" data-value="5" onclick="activeLink(event)"
            >5</a
          >
          <a href="#" class="link" data-value="6" onclick="activeLink(event)"
            >6</a
          >
          <a href="#" class="link" data-value="7" onclick="activeLink(event)"
            >7</a
          >
          <a href="#" class="btn2" onclick="nextBtn()"
            >&NestedGreaterGreater;</a
          >
        </div>
      </div>
    </div>
    <script src="../dist/js/script.js"></script>
  </body>
</html>
