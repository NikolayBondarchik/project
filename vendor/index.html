<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/style.css">
    <title>Main</title>
</head>
<body>
    <header>
        <header>
            <div class="logo">
                <img src="/img/logo2.png" alt="Logo" class="logo-img">
            </div>
            <div class="bookmark" id="bookmark">
                <img src="/img/bookmark.png" alt="Bookmark" class="bookmark-img">
            </div>
            <div class="language-switch">
                <select name="language" id="language">
                    <option value="en">Eng</option>
                    <option value="ru">Рус</option>
                    <option value="kz">Каз</option>
                </select>
            </div>
            <div class="notifications">
                <img src="/img/not.png" alt="Not" class="not-img">
            </div>
            <div class="profile">
                <img src="/img/VLAD.jpg" alt="Profile" class="profile-img">
                <div class="dropdown">
                    <button class="dropdown-btn">Профиль</button>
                    <button class="dropdown-btn">Выйти</button>
                </div>
            </div>
    </header>
    <script src="../dist/js/script.js"></script>
</body>
</html>
